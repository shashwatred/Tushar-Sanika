<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding:
        calc(16px + env(safe-area-inset-top))
        calc(16px + env(safe-area-inset-right))
        calc(16px + env(safe-area-inset-bottom))
        calc(16px + env(safe-area-inset-left));
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 94vw);
      padding: clamp(18px, 4vw, 26px);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 70vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 6vw, 44px);
      margin: 10px 0 16px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 100%);
      height: 190px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 18px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      min-width: 110px;
    }

    #yesBtn {
      left: 8%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 58%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .75;
    }

    .result {
      display: none;
      margin-top: 16px;
    }

    .fireworks {
      width: min(420px, 100%);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    .surprise-btn {
      display: inline-block;
      margin-top: 14px;
      background: #111827;
      color: #fff;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 900;
      text-decoration: none;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="fur" x1="0" x2="1">
        <stop offset="0" stop-color="#f7c7a1"/>
        <stop offset="1" stop-color="#f2a97b"/>
      </linearGradient>
      <linearGradient id="heart" x1="0" x2="1">
        <stop offset="0" stop-color="#ff4d7d"/>
        <stop offset="1" stop-color="#ff1f68"/>
      </linearGradient>
    </defs>
    <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
    <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
  </svg>

  <h1>Sanika will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h2>YAY! üéâ</h2>
    <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks">
    <a class="surprise-btn" href="surprise.html">I have a surprise for you üíù</a>
  </section>
</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  const confettiCanvas = document.getElementById("confettiCanvas");
  function resizeCanvas(){
    const dpr = window.devicePixelRatio || 1;
    confettiCanvas.width = innerWidth * dpr;
    confettiCanvas.height = innerHeight * dpr;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(confettiCanvas,{resize:false,useWorker:true});

  function celebrate(){
    const end = Date.now() + 1400;
    (function frame(){
      confettiInstance({particleCount:12,spread:90,startVelocity:45,ticks:180,origin:{x:Math.random(),y:Math.random()*0.3}});
      if(Date.now()<end) requestAnimationFrame(frame);
    })();
  }

  let scale = 1;
  function growYes(){
    scale = Math.min(2.2, scale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
  }

  function moveNo(px,py){
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    let dx = (b.left+b.width/2)-px;
    let dy = (b.top+b.height/2)-py;
    let m = Math.hypot(dx,dy)||1;
    dx/=m; dy/=m;
    let l = Math.max(0,Math.min(z.width-b.width,(b.left-z.left)+dx*150));
    let t = Math.max(0,Math.min(z.height-b.height,(b.top-z.top)+dy*150));
    noBtn.style.left = l+"px";
    noBtn.style.top = t+"px";
    noBtn.style.transform="none";
    growYes();
  }

  zone.addEventListener("pointermove",e=>{
    const b=noBtn.getBoundingClientRect();
    if(Math.hypot((b.left+b.width/2)-e.clientX,(b.top+b.height/2)-e.clientY)<140)
      moveNo(e.clientX,e.clientY);
  });

  yesBtn.onclick=()=>{
    zone.style.display="none";
    hint.style.display="none";
    result.style.display="block";
    celebrate();
    result.scrollIntoView({behavior:"smooth"});
  };
</script>
</body>
</html>
